on: 
  push:
    branches:
      - master
name: Deploy ARM Template

env:
  LOCATION: West India
  RESOURCE_GROUP: test-rg-1

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    name: Deploy ARM Template
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Azure CLI Deploy ARM Template
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az group create --location West India --name test-rg-1
          az group deployment create test-rg-1 $RESOURCE_GROUP --template-uri https://github.com/apoorv33/arm-templates-github-actions/blob/master/azuredeploy.json
