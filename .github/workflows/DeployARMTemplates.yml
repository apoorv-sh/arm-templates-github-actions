on: 
  push:
    branches:
      - master
name: Deploy ARM Template

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    name: Deploy ARM Template
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Azure CLI Deploy ARM Template
      uses: azure/CLI@v1.0.3
      with:
        inlineScript: |
          az group deployment create -g test-rg-1 --template-uri https://github.com/apoorv33/arm-templates-github-actions/blob/master/azuredeploy.json
