on: 
  push:
    branches:
      - master
name: Deploy ARM Template

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    name: Deploy ARM Template
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Azure CLI Deploy ARM Template
      uses: azure/CLI@v1.0.3
      with:
        inlineScript: |
          az group create --name rgtest --location westus
          az group deployment create --resource-group rgtest --template-uri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-vm-simple-windows/azuredeploy.json
