on: 
  push:
    branches:
      - master
name: Deploy ARM Template

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    name: Deploy ARM Template
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Deploy ARM Template
      uses: whiteducksoftware/azure-arm-action-js@v2
      with:
        inlineScript: |
          resourceGroupName: test-rg-1
          templateLocation: https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-app-function/azuredeploy.json
