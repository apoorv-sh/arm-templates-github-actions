on: 
  push:
    branches:
      - master
name: Deploy ARM Template

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    name: Deploy ARM Template
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Deploy ARM Template
      uses: apoorv33/azure-arm@V6
      with:
        inlineScript: |
          az group deployment create --resource-group rgtest --template-file $GITHUB_WORKSPACE/azuredeploy1.json
